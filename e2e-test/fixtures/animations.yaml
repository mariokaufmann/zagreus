---
onLoad:
  animationSequences:
    - "LowerThirdHide"
sequences:
  - name: LowerThirdShow
    steps:
      - duration: 500
        animations:
          - id: LowerThird
            name: moveUp
      - duration: 200
        animations:
          - id: LowerThirdVerticalStripe
            name: extendVertically
      - duration: 200
        animations:
          - id: LowerThirdTitle
            name: fadeIn
          - id: LowerThirdSubtitle
            name: fadeIn
  - name: LowerThirdHide
    steps:
      - duration: 500
        animations:
          - id: LowerThird
            name: moveUp
            direction: reverse
      - duration: 10
        animations:
          - id: LowerThirdVerticalStripe
            name: extendVertically
            direction: reverse
          - id: LowerThirdTitle
            name: fadeIn
            direction: reverse
          - id: LowerThirdSubtitle
            name: fadeIn
            direction: reverse
