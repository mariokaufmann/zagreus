name: build
on: [ push ]
jobs:
  build:
    strategy:
      matrix:
        label: [ ubuntu-latest, windows-latest ]
        include:
          - label: ubuntu-latest
            script: chmod +x ./package.sh && ./package.sh linux
            artifact: zagreus-linux
          - label: macos-latest
            script: chmod +x ./package.sh && ./package.sh macos
            artifact: zagreus-macos
          - label: windows-latest
            script: .\package.ps1
            artifact: zagreus-windows
    runs-on: [ '${{ matrix.label }}' ]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Check formatting of generator
        run: |
          rustup component add rustfmt
          cargo fmt --quiet -- --check
        working-directory: ./zagreus-generator
      - name: Check formatting of server
        run: |
          rustup component add rustfmt
          cargo fmt --quiet -- --check
        working-directory: ./zagreus-server
      - name: Lint zagreus runtime
        run: |
          npm ci --no-optional
          npm run lint
        working-directory: ./zagreus-runtime
      - name: Test zagreus generator
        run: cargo test
        working-directory: ./zagreus-generator
      - name: Test zagreus server
        run: cargo test
        working-directory: ./zagreus-server
      - name: Lint zagreus generator
        run: |
          rustup component add clippy
          cargo clippy -- -D warnings
        working-directory: ./zagreus-generator
      - name: Lint zagreus server
        run: |
          rustup component add clippy
          cargo clippy -- -D warnings
        working-directory: ./zagreus-server
      - name: Build zagreus runtime
        run: |
          npm ci --no-optional
          npm run build
        working-directory: ./zagreus-runtime
      - name: Build zagreus swagger docs
        run: |
          npm ci --no-optional
          npm run build
        working-directory: ./zagreus-swagger-docs
      - name: Build zagreus generator
        run: cargo build --release
        working-directory: ./zagreus-generator
      - name: Build zagreus server
        run: cargo build --release
        working-directory: ./zagreus-server
      - name: Package
        run: ${{ matrix.script }}
        working-directory: ./package
      - name: E2E tests
        if: ${{ matrix.label == 'ubuntu-latest' }}
        uses: cypress-io/github-action@v4
        with:
          start: bash prepare_e2e.sh
          working-directory: e2e-test
          browser: chrome
      - name: Upload artifact
        if: ${{ github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v') }}
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.artifact }}
          path: package/${{ matrix.artifact }}.zip
  release:
    runs-on: [ ubuntu-latest ]
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          path: release/
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
